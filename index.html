<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/timer.css">
</head>

<body>
	<div class="container">
		<header>
			<h2 class="text-center">Countdown Timer</h2>
		</header>
	</div>

	<div class="container">
		<h1 class="title">Live Demo</h1>
		<div class="card ct--container-main">
			<div id="ct--result">
				<div class="ct--day-container">
					<div id="ct--day">01</div>
					<div>Days</div>
				</div>
				<div class="ct--hour-container">
					<div id="ct--hour">00</div>
					<div>Hours</div>
				</div>
				<div class="ct--min-container">
					<div id="ct--min">00</div>
					<div>Minutes</div>
				</div>
				<div class="ct--sec-container">
					<div id="ct--sec">11</div>
					<div>Seconds</div>
				</div>
			</div>
			<div id="ct--stop"><p></p></div>
		</div>
	</div>

	<div class="container">
		<div class="ct--btn-control">
			<button class="ct--btn ct--start-btn">Start</button>
			<button class="ct--btn ct--stop-btn">Stop</button>
			<button class="ct--btn ct--pause-btn">Pause</button>
		</div>
	</div>

	<div class="container">
		<h1 class="title">Dynamic timer value</h1>
		<div class="ct--container-update">
			<div class="ct--update-error"></div>
			<div class="ct--update-group">
				<input type="text" class="ct--update-min">
				<label for="minutes">Enter minutes</label>
			</div>
			<div class="ct--update-group">
				<input type="text" class="ct--update-sec">
				<label for="seconds">Enter seconds</label>
			</div>
			<button class="ct--update-btn">Update</button>
		</div>
	</div>

	<footer>
		<p class="text-center">Designed and developed by <a href="http://fb.com/raajnadar" target="_blank">Rajendran Nadar</a></p>
	</footer>

	<script type="text/javascript" src="js/timer.js"></script>
</body>
</html>
