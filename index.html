<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/timer.css">
</head>

<body>
	<div class="container">
		<header>
			<h2 class="text-center">Countdown Timer</h2>
		</header>
	</div>

	<div class="container">
		<h1 class="title">Live Demo</h1>
		<div class="card" style="position: relative;">
			<div id="ct--result">
				<div class="ct--day-container">
					<div id="ct--day">02</div>
					<div class="ct--day">Days</div>
				</div>
				<div class="ct--hour-container">
					<div id="ct--hour">00</div>
					<div class="ct--hour">Hours</div>
				</div>
				<div class="ct--min-container">
					<div id="ct--min">00</div>
					<div class="ct--min">Minutes</div>
				</div>
				<div class="ct--sec-container">
					<div id="ct--sec">11</div>
					<div class="ct--sec">Seconds</div>
				</div>
			</div>
			<div id="ct--stop"><p></p></div>
		</div>
	</div>

	<div class="container">
		<div class="ct--btn-control">
			<button class="ct--btn ct--start-btn">Start</button>
			<button class="ct--btn ct--stop-btn">Stop</button>
			<button class="ct--btn ct--pause-btn">Pause</button>
		</div>
	</div>

	<footer>
		<p class="text-center">Designed and developed by <a href="http://fb.com/raajnadar" target="_blank">Rajendran Nadar</a></p>
	</footer>

	<script type="text/javascript" src="js/timer.js"></script>
</body>
</html>
